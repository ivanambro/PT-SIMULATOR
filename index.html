<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Trainer Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fitness Trainer Game</h1>

    <!-- Sezione Cliente -->
    <section id="client-section">
      <h2>Profilo Cliente</h2>
      <div id="client-profile"></div>
      <button id="generate-client">Genera Nuovo Cliente</button>
    </section>

    <!-- Sezione Scheda -->
    <section id="plan-section">
      <h2>Crea una Scheda</h2>

      <!-- Cardio -->
      <h3>Cardio</h3>
      <form id="cardio-form">
        <label for="cardio">Seleziona attivit√†:</label>
        <select id="cardio">
          <option value="Tapis Roulant">Tapis Roulant</option>
          <option value="Cyclette">Cyclette</option>
          <option value="Salto con la corda">Salto con la corda</option>
        </select>
        <label for="cardio-time">Minuti:</label>
        <input type="number" id="cardio-time" placeholder="Minuti">
        <button type="button" id="add-cardio">Aggiungi Cardio</button>
      </form>

      <!-- Ipertrofia -->
      <h3>Ipertrofia</h3>
      <form id="hypertrophy-form">
        <label for="exercise">Esercizio:</label>
        <input type="text" id="exercise" placeholder="Nome esercizio">
        <label for="sets">Serie:</label>
        <input type="number" id="sets" placeholder="Numero di serie">
        <label for="reps">Ripetizioni:</label>
        <input type="number" id="reps" placeholder="Numero di ripetizioni">
        <button type="button" id="add-exercise">Aggiungi Ipertrofia</button>
      </form>

      <!-- Stretching -->
      <h3>Stretching</h3>
      <form id="stretching-form">
        <label for="stretching-exercise">Esercizio:</label>
        <input type="text" id="stretching-exercise" placeholder="Nome esercizio">
        <label for="stretching-time">Durata (minuti):</label>
        <input type="number" id="stretching-time" placeholder="Durata">
        <button type="button" id="add-stretching">Aggiungi Stretching</button>
      </form>

      <h3>Esercizi:</h3>
      <ul id="exercise-list"></ul>

      <button id="submit-plan">Valuta Scheda</button>
    </section>

    <!-- Feedback -->
    <section id="feedback-section" style="display: none;">
      <h2>Risultato</h2>
      <div id="feedback"></div>
      <button id="restart-game">Ricomincia</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
