<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Trainer Challenge</h1>
    <p>Crea la scheda perfetta per il tuo cliente!</p>
  </header>

  <main>
    <section id="client-profile">
      <h2>Profilo Cliente</h2>
      <div id="profile"></div>
    </section>

    <section id="training-plan">
      <h2>La tua scheda</h2>
      <div id="plan-form">
        <label for="exercise">Esercizio:</label>
        <input type="text" id="exercise" placeholder="Inserisci esercizio...">
        
        <label for="sets">Serie:</label>
        <input type="number" id="sets" placeholder="Numero serie...">

        <label for="reps">Ripetizioni:</label>
        <input type="number" id="reps" placeholder="Numero ripetizioni...">

        <button id="add-exercise">Aggiungi</button>
      </div>
      <ul id="exercise-list"></ul>
    </section>

    <button id="submit-plan">Valuta la scheda</button>
  </main>

  <footer>
    <p>Trainer Challenge - Versione Prototipo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
